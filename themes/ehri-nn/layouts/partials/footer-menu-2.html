<ul class="menu-2">
    {{ $page := .}}
    <li>
        <a href="{{ relLangURL "services" }}">{{ i18n "services" }}</a>
        <ul>
            {{- range site.Menus.services }}
            <li {{ if $page.IsMenuCurrent .Menu . }}class="active"{{ end }}>
                <a target="_blank" href="{{ .PageRef | relURL }}">{{ or (T .Identifier) .Name | safeHTML }}</a>
            </li>
            {{ end }}
        </ul>
    </li>
</ul>
