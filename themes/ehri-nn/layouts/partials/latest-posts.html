<ul class="latest-cards">
    <!-- Ranges through content/posts/*.md -->
    {{ range (where .Site.Pages "Section" "news") }}
        {{ range first 9 .Pages }}
        <li>
            {{ partial "latest-card.html" (dict "url" .RelPermalink "title" .LinkTitle "content" .Summary "id" .Params.id) }}
        </li>
        {{ end }}
    {{ end }}
</ul>
